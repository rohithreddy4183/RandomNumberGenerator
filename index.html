<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomDigitGenerator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>RandomDigitGenerator</h1>
        <label for="minimum">Minimum Value:</label>
        <input type="number" id="minimum" placeholder="Enter the integer minimum value">
        <br><br>
        <label for="maximum">Maximum Value:</label>
        <input type="number" id="maximum" placeholder="Enter the integer maximum value">
        <br><br>
        <button id="generate">Click To Generate Random Number</button>
        <br>
        <h3 id="answer"></h3>
    </div>
    <script src="func.js"></script>
</body>
</html>
